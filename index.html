<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shome - Server Hub</title>
    <style>
        /* Material Design 3 Color Tokens */
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
            --md-sys-color-primary-container: #EADDFF;
            --md-sys-color-on-primary-container: #21005D;
            --md-sys-color-surface: #FEF7FF;
            --md-sys-color-on-surface: #1D1B20;
            --md-sys-color-surface-variant: #E7E0EC;
            --md-sys-color-on-surface-variant: #49454F;
            --md-sys-color-outline: #79747E;
            --md-sys-color-shadow: #000000;
            --md-sys-elevation-1: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 1px 3px 1px rgba(0, 0, 0, 0.15);
            --md-sys-elevation-2: 0px 1px 2px rgba(0, 0, 0, 0.3), 0px 2px 6px 2px rgba(0, 0, 0, 0.15);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --md-sys-color-primary: #D0BCFF;
                --md-sys-color-on-primary: #381E72;
                --md-sys-color-primary-container: #4F378B;
                --md-sys-color-on-primary-container: #EADDFF;
                --md-sys-color-surface: #141218;
                --md-sys-color-on-surface: #E6E0E9;
                --md-sys-color-surface-variant: #49454F;
                --md-sys-color-on-surface-variant: #CAC4D0;
                --md-sys-color-outline: #938F99;
                --md-sys-color-shadow: #000000;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--md-sys-color-surface);
            color: var(--md-sys-color-on-surface);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 400;
            letter-spacing: -0.5px;
            margin-bottom: 16px;
            text-align: center;
            color: var(--md-sys-color-on-surface);
        }

        .subtitle {
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--md-sys-color-on-surface-variant);
            text-align: center;
            margin-bottom: 64px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            max-width: 800px;
            margin: 0 auto;
        }

        .service-card {
            aspect-ratio: 1 / 1;
            background-color: var(--md-sys-color-surface-variant);
            border-radius: 16px;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--md-sys-elevation-1);
            color: var(--md-sys-color-on-surface-variant);
            position: relative;
            overflow: hidden;
            font-size: inherit;
            font-family: inherit;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--md-sys-color-on-surface);
            opacity: 0;
            transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .service-card:hover::before {
            opacity: 0.08;
        }

        .service-card:active::before {
            opacity: 0.12;
        }

        .service-card:hover {
            box-shadow: var(--md-sys-elevation-2);
            transform: translateY(-2px);
        }

        .service-card:active {
            transform: translateY(0);
        }

        .service-icon {
            font-size: 4rem;
            margin-bottom: 16px;
            position: relative;
            z-index: 1;
        }

        .service-name {
            font-size: 1.5rem;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .service-port {
            font-size: 0.875rem;
            color: var(--md-sys-color-outline);
            margin-top: 8px;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
                margin-bottom: 48px;
            }

            .grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                gap: 16px;
            }

            .service-icon {
                font-size: 3rem;
            }

            .service-name {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shome</h1>
        <p class="subtitle">Your Server Hub</p>
        
        <div class="grid">
            <button class="service-card" onclick="navigateToService(9090)">
                <div class="service-icon">üöÅ</div>
                <div class="service-name">Cockpit</div>
                <div class="service-port">:9090</div>
            </button>
            
            <button class="service-card" onclick="navigateToService(2283)">
                <div class="service-icon">üì∏</div>
                <div class="service-name">Immich</div>
                <div class="service-port">:2283</div>
            </button>
        </div>
    </div>

    <script>
        function navigateToService(port) {
            const currentDomain = window.location.hostname;
            const protocol = window.location.protocol;
            window.location.href = `${protocol}//${currentDomain}:${port}`;
        }
    </script>
</body>
</html>
